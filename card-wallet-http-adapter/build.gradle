plugins {
    id 'java-test-fixtures'
}

dependencies {
    implementation project(':card-wallet-domain')
    implementation platform('org.http4k:http4k-bom:4.11.0.1')
    implementation "org.http4k:http4k-core"
    implementation "org.http4k:http4k-format-jackson"

    testFixturesImplementation project(':card-wallet-domain')
    testFixturesImplementation platform('org.http4k:http4k-bom:4.11.0.1')
    testFixturesImplementation "org.http4k:http4k-core"
    testFixturesImplementation "org.http4k:http4k-format-jackson"

    testImplementation testFixtures(project(':card-wallet-domain'))
}

compileTestFixturesKotlin {
    kotlinOptions.jvmTarget = '11'
}
